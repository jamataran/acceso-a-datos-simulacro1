apiVersion: apps/v1
kind: Deployment
metadata:
  name: aircev
  namespace: prueba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aircev
      version: 'v1'
  template:
    metadata:
      labels:
        app: aircev
        version: 'v1'
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - aircev
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: aircev-app
          image: jamataran/aircev
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: JAVA_OPTS
              value: ' -Xmx256m -Xms256m'
            - name: SERVER_SHUTDOWN
              value: graceful
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1'
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /management/health/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /management/health/liveness
              port: http
            initialDelaySeconds: 120
